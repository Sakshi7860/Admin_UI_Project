        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <mat-header-cell *matHeaderCellDef mat-sort-header mwlResizable [enableGhostResize]="true" (resizeEnd)="onResizeEnd($event, column)"
           [resizeEdges]="{bottom: false, right: true, top: false, left: true}">
            {{ column | titlecase }}
          </mat-header-cell>
          <mat-cell *matCellDef="let item">{{ item[column] }}</mat-cell>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelection(row)" 
        [ngClass]="{hovered : row.hovered, highlighted : row.highlighted}"
        (click)="row.highlighted =! row.highlighted" (mouseover)="row.hovered =true" (mouseout)="row.hovered=false"></tr>
    </table>
        <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
