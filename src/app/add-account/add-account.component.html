<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Add brokrecs Account</mat-card-title><br>
      <form [formGroup]="accountForm" autocomplete="off" novalidate (ngSubmit)="onSubmit()" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="5px">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="User Id" fxFlex="25" formControlName="userId" id="userId">
          <mat-hint align="end">Not more than 2 characters long.</mat-hint>
          <mat-error *ngIf="hasError('userId', 'required')">User Id is required</mat-error>
          <mat-error *ngIf="hasError('userId', 'maxlength')">You have more than 2 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Id" formControlName="id" id="id">
          <mat-error *ngIf="hasError('id', 'required')">Id is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Title" formControlName="title" id="title">
          <mat-error *ngIf="hasError('title', 'required')">title is required</mat-error>
          <mat-error *ngIf="hasError('title', 'maxlength')">You have more than 10 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Body" formControlName="body" id="body">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
       <button mat-raised-button color="primary">Create</button>
       <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
      </form>
    </mat-card>
</section>
